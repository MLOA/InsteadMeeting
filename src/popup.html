<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>かわりみミーティング</title>
    <link rel="stylesheet" href="./popup.css" />
    <script src="./popup.js" defer></script>
  </head>

  <body>
    <main>
      <section class="record-area">
        <div class="circle" role="button">
          <div class="indicator"></div>
        </div>
      </section>
      <section class="preview-area" style="display: none">
        <video
          class="preview-video"
          autoplay
          loop
          muted
          controls
        ></video>
      </section>
      <section class="play-area" style="display: none">
        <div class="video-play" style="display: none" role="button">かわりみ</div>
        <div class="video-stop" style="display: none" role="button">かわりみをやめる</div>
      </section>
    </main>
  </body>
</html>
